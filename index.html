<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loom of Luck</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #001F3F; 
      min-height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      margin: 0;
    }
    #game-container { 
      max-width: 1000px; 
      margin: 20px; 
      background: #001F3F; 
      padding: 20px; 
      border-radius: 10px;
    }
    #header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 20px;
    }
    #logo {
      width: 60px;
      height: 60px;
      margin-right: 20px;
    }
    #grid { 
      display: grid; 
      grid-template-columns: repeat(15, 60px); 
      gap: 4px; 
      justify-content: center; 
    }
    .card { 
      width: 60px; 
      height: 80px; 
      background-color: #66BB6A; 
      color: white; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 12px; 
      cursor: pointer; 
      border-radius: 5px; 
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .card.flipped { background-color: #42A5F5; }
    .card.matched { background-color: #AED581; }
    h1 { 
      color: white; 
      font-size: 28px; 
      font-family: 'Dancing Script', cursive; 
      font-weight: 700; 
      margin: 0;
      text-transform: uppercase;
    }
    #message { margin: 15px 0; font-size: 16px; color: white; font-weight: bold; }
    #footer { margin-top: 20px; font-size: 16px; color: white; font-weight: bold; }
    #wallet-status { margin: 10px 0; font-size: 14px; color: white; }
    #connect-wallet, #claim-reward { 
      padding: 10px 20px; 
      font-size: 16px; 
      background-color: #42A5F5; 
      color: white; 
      border: none; 
      border-radius: 5px; 
      cursor: pointer; 
      margin: 10px;
    }
    #connect-wallet:hover, #claim-reward:hover { background-color: #2196F3; }
    #game-grid { display: none; } /* Hidden until payment */
  </style>
</head>
<body>
  <div id="game-container">
    <div id="header">
      <img id="logo" src="https://raw.githubusercontent.com/PellerC/Loom-of-luck/main/mainlogo.png" alt="Loom of Luck Logo">
      <h1>LOOM OF LUCK</h1>
    </div>
    <div id="wallet-status">Not connected</div>
    <button id="connect-wallet">Connect Wallet & Pay 0.05 tTRUST</button>
    <div id="game-grid">
      <div id="grid"></div>
      <div id="message"></div>
      <button id="claim-reward" style="display: none;">Claim 1 tTRUST Reward</button>
    </div>
    <div id="footer">Fun Game by NewbieðŸ©·</div>
  </div>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
  <script>
    // Fixed word list for consistency
    const words = [
      'apple', 'banana', 'cherry', 'date', 'elderberry', 'fig', 'grape', 'honeydew', 'kiwi', 'lemon',
      'mango', 'nectarine', 'orange', 'papaya', 'quince', 'raspberry', 'strawberry', 'tangerine', 'ugli', 'vanilla',
      'watermelon', 'xigua', 'yuzu', 'zucchini', 'apricot', 'blueberry', 'coconut', 'dragonfruit', 'eggplant', 'fennel',
      'guava', 'huckleberry', 'imbe', 'jackfruit', 'kumquat', 'lime', 'mulberry', 'nutmeg', 'olive', 'persimmon',
      'pomegranate', 'rambutan', 'soursop', 'tamarind', 'umeboshi', 'voavanga', 'wolfberry', 'xerophyte', 'yam', 'zapote',
      'avocado', 'blackberry', 'cantaloupe', 'durian', 'endive', 'feijoa', 'gooseberry', 'honeyberry', 'ilama', 'jujube',
      'kale', 'lingonberry', 'lychee', 'mandarin', 'noni', 'okra', 'passionfruit', 'plum', 'quandong', 'rhubarb',
      'salmonberry', 'sapodilla', 'starfruit', 'tangelo', 'thimbleberry', 'ugni', 'viburnum', 'whortleberry', 'xoconostle', 
      'yangmei', 'ackee', 'barberry', 'carambola', 'damson', 'greengage', 'hackberry', 'jaboticaba', 'longan', 'medlar', 'naranjilla'
    ];
    const grid = document.getElementById('grid');
    const message = document.getElementById('message');
    const walletStatus = document.getElementById('wallet-status');
    const connectWalletButton = document.getElementById('connect-wallet');
    const claimRewardButton = document.getElementById('claim-reward');
    const gameGrid = document.getElementById('game-grid');
    let cards = [];
    let flippedCards = [];
    let matchedPair = false;
    let provider, signer, contract, playerAddress;

    // Placeholder: Replace with your tTRUST contract address and ABI
    const contractAddress = 'YOUR_CONTRACT_ADDRESS_HERE'; // e.g., '0x123...'
    const contractABI = [
      // Standard ERC-20 ABI (partial)
      {
        "constant": false,
        "inputs": [
          { "name": "_to", "type": "address" },
          { "name": "_value", "type": "uint256" }
        ],
        "name": "transfer",
        "outputs": [{ "name": "success", "type": "bool" }],
        "type": "function"
      },
      {
        "constant": false,
        "inputs": [
          { "name": "_winner", "type": "address" },
          { "name": "_amount", "type": "uint256" }
        ],
        "name": "claimReward",
        "outputs": [],
        "type": "function"
      }
    ];

    async function connectWallet() {
      if (window.ethereum) {
        try {
          provider = new ethers.providers.Web3Provider(window.ethereum);
          await provider.send("eth_requestAccounts", []);
          signer = provider.getSigner();
          playerAddress = await signer.getAddress();
          contract = new ethers.Contract(contractAddress, contractABI, signer);
          walletStatus.textContent = `Connected: ${playerAddress.slice(0, 6)}...${playerAddress.slice(-4)}`;

          // Check cooldown via backend API
          const cooldownResponse = await fetch('YOUR_BACKEND_API/check-cooldown', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ wallet: playerAddress })
          });
          const cooldownData = await cooldownResponse.json();
          if (!cooldownData.canPlay) {
            walletStatus.textContent = `Cooldown: Try again in ${cooldownData.remainingMinutes} minutes`;
            return;
          }

          // Pay 0.05 tTRUST
          const amount = ethers.utils.parseUnits('0.05', 18); // Assuming 18 decimals for tTRUST
          const tx = await contract.transfer(contractAddress, amount);
          await tx.wait();
          walletStatus.textContent = 'Payment successful! Starting game...';
          gameGrid.style.display = 'block';
          connectWalletButton.style.display = 'none';
          initializeGame();
        } catch (error) {
          walletStatus.textContent = `Error: ${error.message}`;
        }
      } else {
        walletStatus.textContent = 'Please install MetaMask';
      }
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    async function initializeGame() {
      // Fetch daily grid from backend (stubbed)
      const response = await fetch('YOUR_BACKEND_API/get-grid', {
        method: 'GET'
      });
      let gameWords = await response.json(); // Expected: array of 90 words (89 unique + 1 duplicate)
      
      // Fallback: client-side shuffle if API unavailable (for demo)
      if (!gameWords) {
        const selectedWords = words.slice(0, 89);
        const duplicateWord = selectedWords[Math.floor(Math.random() * 89)];
        gameWords = [...selectedWords, duplicateWord];
        shuffle(gameWords);
      }

      for (let i = 0; i < 90; i++) {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.word = gameWords[i];
        card.dataset.index = i;
        card.addEventListener('click', () => flipCard(card));
        grid.appendChild(card);
      }
      cards = document.querySelectorAll('.card');

      // Log play to backend for cooldown
      await fetch('YOUR_BACKEND_API/log-play', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ wallet: playerAddress })
      });
    }

    function flipCard(card) {
      if (matchedPair || flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) return;
      card.classList.add('flipped');
      card.textContent = card.dataset.word;
      flippedCards.push(card);
      if (flippedCards.length === 2) {
        checkMatch();
      }
    }

    async function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.word === card2.dataset.word) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        message.textContent = 'Congratulations! You found the matching pair!';
        matchedPair = true;
        claimRewardButton.style.display = 'block';
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          card1.textContent = '';
          card2.textContent = '';
          flippedCards = [];
        }, 1000);
      }
    }

    async function claimReward() {
      try {
        // Backend verification (stubbed)
        const verificationResponse = await fetch('YOUR_BACKEND_API/verify-win', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ wallet: playerAddress, matched: true })
        });
        const verificationData = await verificationResponse.json();
        if (!verificationData.verified) {
          walletStatus.textContent = 'Win verification failed';
          return;
        }

        // Claim 1 tTRUST
        const amount = ethers.utils.parseUnits('1', 18);
        const tx = await contract.claimReward(playerAddress, amount);
        await tx.wait();
        walletStatus.textContent = 'Reward claimed: 1 tTRUST!';
      } catch (error) {
        walletStatus.textContent = `Error claiming reward: ${error.message}`;
      }
    }

    connectWalletButton.addEventListener('click', connectWallet);
    claimRewardButton.addEventListener('click', claimReward);
  </script>
</body>
</html>
