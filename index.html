<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loom of Luck</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #001F3F; 
      min-height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      margin: 0;
    }
    #game-container { 
      max-width: 1000px; 
      margin: 20px; 
      background: #001F3F; 
      padding: 20px; 
      border-radius: 10px;
    }
    #header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-bottom: 20px;
    }
    #logo {
      width: 60px;
      height: 60px;
      margin-right: 20px;
    }
    #grid { 
      display: grid; 
      grid-template-columns: repeat(15, 60px); 
      gap: 4px; 
      justify-content: center; 
    }
    .card { 
      width: 60px; 
      height: 80px; 
      background-color: #66BB6A; 
      color: white; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      font-size: 12px; 
      cursor: pointer; 
      border-radius: 5px; 
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .card.flipped { background-color: #42A5F5; }
    .card.matched { background-color: #AED581; }
    h1 { 
      color: white; 
      font-size: 28px; 
      font-family: 'Dancing Script', cursive; 
      font-weight: 700; 
      margin: 0;
      text-transform: uppercase;
    }
    #message { margin: 15px 0; font-size: 16px; color: white; font-weight: bold; }
    #footer { margin-top: 20px; font-size: 16px; color: white; font-weight: bold; }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="header">
      <img id="logo" src="https://raw.githubusercontent.com/PellerC/Loom-of-luck/main/mainlogo.png" alt="Loom of Luck Logo">
      <h1>LOOM OF LUCK</h1>
    </div>
    <div id="grid"></div>
    <div id="message"></div>
    <div id="footer">Fun Game by NewbieðŸ©·</div>
  </div>
  <script>
    const words = [
      'apple', 'banana', 'cherry', 'date', 'elderberry', 'fig', 'grape', 'honeydew', 'kiwi', 'lemon',
      'mango', 'nectarine', 'orange', 'papaya', 'quince', 'raspberry', 'strawberry', 'tangerine', 'ugli', 'vanilla',
      'watermelon', 'xigua', 'yuzu', 'zucchini', 'apricot', 'blueberry', 'coconut', 'dragonfruit', 'eggplant', 'fennel',
      'guava', 'huckleberry', 'imbe', 'jackfruit', 'kumquat', 'lime', 'mulberry', 'nutmeg', 'olive', 'persimmon',
      'pomegranate', 'rambutan', 'soursop', 'tamarind', 'umeboshi', 'voavanga', 'wolfberry', 'xerophyte', 'yam', 'zapote',
      'avocado', 'blackberry', 'cantaloupe', 'durian', 'endive', 'feijoa', 'gooseberry', 'honeyberry', 'ilama', 'jujube',
      'kale', 'lingonberry', 'lychee', 'mandarin', 'noni', 'okra', 'passionfruit', 'plum', 'quandong', 'rhubarb',
      'salmonberry', 'sapodilla', 'starfruit', 'tangelo', 'thimbleberry', 'ugni', 'viburnum', 'whortleberry', 'xoconostle', 
      'yangmei', 'ackee', 'barberry', 'carambola', 'damson', 'greengage', 'hackberry', 'jaboticaba', 'longan', 'medlar', 'naranjilla'
    ];
    const grid = document.getElementById('grid');
    const message = document.getElementById('message');
    let cards = [];
    let flippedCards = [];
    let matchedPair = false;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function initializeGame() {
      const selectedWords = shuffle(words).slice(0, 89);
      const duplicateWord = selectedWords[Math.floor(Math.random() * 89)];
      const gameWords = [...selectedWords, duplicateWord];
      shuffle(gameWords);
      
      for (let i = 0; i < 90; i++) {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.word = gameWords[i];
        card.dataset.index = i;
        card.addEventListener('click', () => flipCard(card));
        grid.appendChild(card);
      }
      cards = document.querySelectorAll('.card');
    }

    function flipCard(card) {
      if (matchedPair || flippedCards.length >= 2 || card.classList.contains('flipped') || card.classList.contains('matched')) return;
      card.classList.add('flipped');
      card.textContent = card.dataset.word;
      flippedCards.push(card);
      if (flippedCards.length === 2) {
        checkMatch();
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.word === card2.dataset.word) {
        card1.classList.add('matched');
        card2.classList.add('matched');
        message.textContent = 'Congratulations! You found the matching pair!';
        matchedPair = true;
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          card1.textContent = '';
          card2.textContent = '';
          flippedCards = [];
        }, 1000);
      }
    }

    initializeGame();
  </script>
</body>
</html>
